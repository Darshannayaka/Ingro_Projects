<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="icon" href="img/train-icon.ico" type="image/x-icon">
<link rel="stylesheet" th:href="@{/CSS/style.css}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
	<div>
	<h1 class="head" align="center">TRAVELLING TRAIN</h1>
	</div>



	<table>
<tr>
	     <th width="8%" ><a th:href="@{/home}">Home Page</a></th>
	
		<th width="8%" ><a th:href="@{/aboutUs}">AboutUs</a></th>
		
		<th width="8%" ><a th:href="@{/contactUs}">ContactUs</a></th>

		<th width="8%" ><a th:href="@{/HomeSearchTrain}">Search Train</a></th>
		
		<th width="8%" ><a th:href="@{/register}">UserRegistration</a></th>
  
		<th width="8%" ><a th:href="@{/loginPage}">Login</a></th>
		
		
	</tr>
	</table>
	
	
	
	<div class="container">
		<div class="title">Registration</div>
		
		<!-- Start of Alert Message Filed -->
				<div class="message">
				<div th:if="${session.message}">
					<div class="alert alert-primary" role="alert"
						th:classappend="${'alert-'+session.message.type}">
						<span class="text-dark fw-bold"
							th:text="${session.message.content}"></span>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				</div>
	<!-- End of Alert Message Filed -->
	
		<div class="content">
			<form th:action="@{/process_register}" method="post">
				<div class="user-details">
					<div class="input-box">
						<span class="details">First Name</span> <input type="text"
							placeholder="Enter your Firstname" name="firstName" required>
					</div>
					<div class="input-box">
						<span class="details">Last Name</span> <input type="text"
							placeholder="Enter your Lastname" name="lastName" required>
					</div>
					<div class="input-box">
						<span class="details">Email ID</span> <input type="text"
							placeholder="Enter your email" name="email" required>
					</div>
					<div class="input-box">
						<span class="details">Aadhar Number</span> <input type="text"
							placeholder="Enter your Aadhar Number" name="aadharNumber" 
							minlength="12" maxlength="12" required>
					</div>
					<div class="input-box">
						<span class="details">Password</span> <input type="password"
							placeholder="Enter your password" name="password" required>
					</div>
					<div class="input-box">
						<span class="details">Address</span> <input type="text"
							placeholder="Enter your Address" name="address" required>
					</div>
					<div class="input-box">
						<span class="details">Phone</span> <input type="text"
							placeholder="Enter your Phone Number" name="phone"
							minlength="10" maxlength="10" required>
							
						</div>
					
				</div>
				<div class="button">
					<input type="submit" value="Register">
				</div>
				<p>Already Registered click here? <a th:href="@{/user/login}">Login</a></p>
			</form>
		</div>
	</div>

</body>
</html>
